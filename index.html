<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 25px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <img src="images/bg-pattern-top.svg" alt="bg-pattern-top" id="left-top" width="450">
    <img src="images/bg-pattern-bottom.svg" alt="bg-pattern-bottom" id="right-bottom" width="450">
     
    <div class="container">
      <div class="card">
        <img src="images/bg-pattern-card.svg" alt="card" width="330" id="block">
        <div class="box-img">
          <img src="images/image-victor.jpg" alt="perfil" width="101">
        </div>
        <p> <span id="name">Victor Crest</span>  <span> 26 <br>
          London</span></p>
        <hr>
        <div class="box">
           <div class="bloco">
             <p class="pbloco"> 80K <br> <span>Followers</span></p>
           </div>
           <div class="bloco">
            <p class="pbloco"> 803K <br> <span>Likes</span></p>
           </div>
           <div class="bloco">
            <p class="pbloco">1.4K <br> <span> Photos</span> </p>
           </div>
        </div>
      </div>
      <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Italo Marcelo</a>.
      </footer>
    </div>
  
  </main>
</body>
</html>
